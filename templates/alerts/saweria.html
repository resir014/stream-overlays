<div class="ck-alert-wrapper">
  <div class="ck-alert ck-alert--saweria ck-alert--donation">
    <div class="ck-alert__header">
      <h2>Donation</h2>
    </div>

    <!-- main alert box window -->
    <div class="ck-alert-text">
      <!-- alert text -->
      <div id="alert-text" class="ck-alert-text__inner">
        <!-- alert message -->
        <div id="alert-message">{donator} ({amount})</div>
      </div>
    </div>
    <!-- messages -->
    <div class="ck-alert-text">
      <!-- alert text -->
      <div class="ck-alert-text__inner">
        <!-- alert message -->
        <div>{message}</div>
      </div>
    </div>
  </div>
</div>
